<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

            <input name="Apellido" placeholder="Ej: Pedraza"/>

        </form>
